<div class="dash_bord">
    <sidebar></sidebar>
    <div class="right_panel">
        <header></header>
        <div class="panel_body" ng-init="DoCtrlPagingAct('bar', 1)">
            <div class="panel_body_inner inner_box_List">
                <div class="col-md-12">
                    <div class="add_commodity_bar">
                        <i ng-show="loginUserAccess.setting.loadingPort.delete" class="fas fa-trash-alt delete_comm"></i>
                        <input type="text" name="search" ng-model="commodityType" placeholder="Search">
                        <button ng-show="loginUserAccess.setting.loadingPort.add" ng-click="openPop()">ADD <i class="fas fa-plus-circle"></i></button>
                    </div>
                    <div class="comodity_table comodity_table_list">
                        <table class="table table-striped commodity_table">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">
                                        <label class="slt_usrs" style="height: 18px;">
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label>
                                        <th>Loading Port Name</th>
                                        <th ng-show="loginUserAccess.setting.loadingPort.view || loginUserAccess.setting.loadingPort.edit || loginUserAccess.setting.loadingPort.delete">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="result in loadingPortList">
                                    <td>
                                        <label class="slt_usrs">
                                            <input type="checkbox">
                                            <span class="checkmark"></span>
                                        </label></td>
                                        <td>{{result.loadingPortName}}</td>
                                    <td ng-show="loginUserAccess.setting.loadingPort.view || loginUserAccess.setting.loadingPort.edit || loginUserAccess.setting.loadingPort.delete">
                                        <a ng-show="loginUserAccess.setting.loadingPort.delete" class="delete_detail" ng-click="delete(result._id)">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </a>
                                        <a ng-show="loginUserAccess.setting.loadingPort.edit" class="edit_details" ng-click="openPop('edit',result)">
                                            <i class="fas fa-pen-square"></i></a>
                                        <a ng-show="loginUserAccess.setting.loadingPort.view" ng-click="openPop('view',result)" class="veiw_detail">
                                            <i class="fa fa-eye" aria-hidden="true"></i>
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <div paging
                          page="page" 
                          page-size="10" 
                          total="totalPages"
                          paging-action="DoCtrlPagingAct('bar', page)">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="popup_overlay"></div>
    <div class="add_coomm analysis">
        <div class="enter_comm_typ">
            <div class="head_comm">
                <div type="button" class="close" data-dismiss="modal">&times;</div>
            </div>
            <input type="text" name="commName" ng-model="myForm.loadingPortName" placeholder="Enter Loading Port Name" required>
            <button ng-click="save(inputField=='edit'?'Save Change':'Submit')" ng-hide="inputField=='view'" ng-disabled="!(myForm.loadingPortName)">{{inputField=='edit'?'Save Change':'Submit'}}</button>
        </div>
    </div>
</div>
