<div class="dash_bord">
    <sidebar></sidebar>
    <div class="right_panel">
        <header></header>
        <div class="panel_body" ng-init="DoCtrlPagingAct('bar', 1)">
            <h3 class="heading_cls">Bag Inventory Categorized</h3><hr class="heading_hr">
            <div class="panel_body_inner inner_box_List">
                <div class="col-md-12">
                    <div class="add_commodity_bar">
                        <button class="mx-2" ng-show="loginUserAccess.setting.baggings.add" ng-click="downloadInventoryExcel()">Bag Inventory <i class="fas fa-table"></i></button>
                    </div>
                    <div class="comodity_table comodity_table_list" style="overflow:auto;">
                        <table class="table table-striped table_body_scroll commodity_table" style="width: 5000px;">
                            <thead>
                                <tr>
                                    <th>Bag Type</th>
                                    <th>QTY on Hand</th>
                                    <th style="text-align: center;" colspan="3" ng-repeat="monthObj in months" ng-bind="monthObj.month"></th>
                                </tr>
                                <tr>
                                  <th></th>
                                  <th ng-bind="todaysDate"></th>
                                  <th ng-repeat="column in rcolumns track by $index" ng-bind="column"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bi in bagInventories">
                                  <td ng-bind="bi.name"></td>
                                  <td ng-bind="bi.bagCount"></td>
                                  <td ng-repeat="valueObj in bi.sortedInventories track by $index">
                                    <a
                                      ng-click="showDetail(valueObj, bi)"
                                      ng-bind="valueObj.value"
                                      ng-show="valueObj.haveLink"
                                      style="cursor: pointer;"></a>
                                    <span ng-bind="valueObj.value" ng-show="!valueObj.haveLink"></span>
                                  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="popup_overlay"></div>
    <div class="add_coomm bag-count" style="width: 36%;top: 50%;left: 50%;transform: translate(-50%, -50%);">
        <div class="">
            <div class="head_comm">
                <div type="button" class="close" data-dismiss="modal">&times;</div>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th ng-bind="refText"></th>
                  <th>Count</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="bi in bagInventoryMonthly">
                  <td ng-bind="bi.date|date:'dd/MM/yyyy'"></td>
                  <td ng-bind="bi.refNumber"></td>
                  <td ng-bind="bi.noOfBags"></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
