<div class="dash_bord">
    <sidebar></sidebar>
    <div class="right_panel">
        <header></header>
        <div class="panel_body" ng-init="DoCtrlPagingAct('bar', 1)">
            <h3 class="heading_cls">Bag Inventory Details</h3><hr class="heading_hr">
            <div class="panel_body_inner inner_box_List">
                <div class="col-md-12">
                    <div class="add_commodity_bar">
                        <span style="font-size: larger;font-weight: bold;">BAG: {{bag ? bag.name : ''}}</span>
                        <button class="mx-2" ng-show="loginUserAccess.setting.baggings.add" ng-click="downloadBBExcel(bag)">Bag Balance <i class="fas fa-table"></i></button>
                    </div>
                    <div class="comodity_table comodity_table_list">
                        <table class="table table-striped commodity_table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Count</th>
                                    <th>Reason</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bi in biList">
                                  <td>{{bi.date | date}}</td>
                                  <td>{{bi.noOfBags}}</td>
                                  <td>{{bi.reason}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
